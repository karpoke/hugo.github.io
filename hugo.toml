baseURL = 'https://hugo.github.io/'
languageCode = 'es'
title = 'Karpoke - Just Another Hugo Blog'
theme = 'PaperMod'

# Permalinks en formato legacy de Pelican: /YYYY/MM/DD/slug/
[permalinks]
  posts = '/:year/:month/:day/:slug/'
  tags = '/etiquetas/:slug/'
  categories = '/categorias/:slug/'

[params]
  author = 'Nacho Cano'
  description = 'Blog técnico de Nacho Cano'
  ShowReadingTime = true
  ShowShareButtons = true
  ShowPostNavLinks = true
  ShowBreadCrumbs = true
  ShowCodeCopyButtons = true
  ShowWordCount = true
  ShowRssButtonInSectionTermList = true
  UseHugoToc = true
  disableSpecial1stPost = false
  disableScrollToTop = false
  comments = false
  hidemeta = false
  hideSummary = false
  showtoc = true
  tocopen = false

  # Búsqueda con Fuse.js
  [params.fuseOpts]
    isCaseSensitive = false
    shouldSort = true
    location = 0
    distance = 1000
    threshold = 0.4
    minMatchCharLength = 0
    keys = ["title", "permalink", "summary", "content"]

[params.homeInfoParams]
  Title = "Blog Técnico"
  Content = "Artículos sobre programación, desarrollo web y tecnología"

[[params.socialIcons]]
  name = "github"
  url = "https://github.com/karpoke/"

[menu]
  [[menu.main]]
    identifier = "posts"
    name = "Posts"
    url = "/posts/"
    weight = 10

  [[menu.main]]
    identifier = "categories"
    name = "Categorías"
    url = "/categorias/"
    weight = 15

  [[menu.main]]
    identifier = "tags"
    name = "Etiquetas"
    url = "/etiquetas/"
    weight = 20

  [[menu.main]]
    identifier = "about"
    name = "Sobre mí"
    url = "/sobre-mi/"
    weight = 25

  [[menu.main]]
    identifier = "archives"
    name = "Archivo"
    url = "/archivo/"
    weight = 28

  [[menu.main]]
    identifier = "search"
    name = "Buscar"
    url = "/search/"
    weight = 30

[outputs]
  home = ["HTML", "RSS", "JSON"]
  section = ["HTML", "RSS"]
  term = ["HTML", "RSS"]
