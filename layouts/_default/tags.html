{{ define "main" }}
  <header class="page-header">
    <h1>{{ .Title }}</h1>
  </header>

  <ul class="terms-tags">
    {{- range site.Taxonomies.tags.ByCount }}
    <li>
      <a href="{{ printf "/etiquetas/%s/" .Name | urlize | absURL }}">{{ .Name | humanize }} <sup><strong><sup>{{ .Count }}</sup></strong></sup> </a>
    </li>
    {{- end }}
  </ul>
{{ end }}
